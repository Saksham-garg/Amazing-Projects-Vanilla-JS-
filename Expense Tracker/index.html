<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+ $0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">- $0.00</p>
            </div>
        </div>

        <h3 class="heading">History</h3>
        <ul class="list" id="list">
            <!-- <li class="minus">Cash <span>-$400</span><button class="delete-btn"><i class="fa fa-times"></i></button></li> -->
        </ul>

        <h3 class="heading">Add new Transaction</h3>
        <form id="form" >
            <div class="form-control">
                <label for="text">Text</label>
                <input required type="text" id="text" placeholder="Enter Text...">
            </div>
            <div class="form-control">
                <vlabel for="amount">Amount <br> (negative - Expense  positive - Income)</v label>
                <input required type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <input type="submit" class="btn" value="Add transaction" />
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
